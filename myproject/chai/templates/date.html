<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Date</title>
</head>
<body>
    <h1>Today's Date</h1>
    <p>Today is: {{ current_date|date:"D M Y" }}</p>
    <p>Full date: {{ current_date|date:"l, F j, Y" }}</p>
    <p>Time: {{ current_date|date:"g:i A" }}</p>
</body>
</html>
